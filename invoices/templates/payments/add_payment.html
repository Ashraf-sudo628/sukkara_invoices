{% extends 'base.html' %}
{% block content %}
<h2>إضافة دفعة للفاتورة {{ invoice.invoice_number }}</h2>

<form method="post">
    {% csrf_token %}
    <label>المبلغ المدفوع:</label>
    <input type="number" name="amount" step="0.01" required>
    <button type="submit" class="btn btn-success">إضافة دفعة</button>
</form>

<a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">العودة للفواتير</a>
{% endblock %}
